<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Repare Store</title>
    <!-- External scripts here -->
    <script

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/social.css" />
    <link rel="stylesheet" href="./styles/contact.css" />

  <body>
    <!-- Social Bar -->

    <div id="social">
      <div>

        ></i

    </div>

    <!-- Contact Bar -->
    <div id="contact">
      <img src="./images/logo.png" alt="Mobile Repare Store" />

        <div>
          <i class="fas fa-phone-square-alt"></i>

          <div>
            <p>contact us</p>

        </div>
        <div>
          <i><i class="fas fa-clock"></i></i>
          <div>
            <p>mon - Sat:10:00- 18:00</p>
            <p></p>
          </div>
        </div>

        <a href="#">get a quote</a>
      </div>
    </div>

    <p>working time</p>
    <nav>Nav Bar</nav>
    <section>Landing</section>
    <section>Why Section</section>
    <section>service section</section>
    <section>counter</section>
    <section>Description</section>
    <section>Testimonia</section>
    <section>Blogs</section>
    <section>Quotes</section>
    <section>Branding</section>
    <footer>Footer</footer>
